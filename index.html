<!doctype html>
<html>
<head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resource/reset.css" type="text/css">
    <link rel="stylesheet" href="./resource/style.css" type="text/css">
</head>
<body>
    <!--Header for the website-->
    <header>
        <div class="logo">
            <div class="container">
                <img src="./resource/logo.png" alt="Logo">
                <span>SECRET AGENT SUPPLY INC.</span>
            </div>
        </div>
    </header>
    <!--Main Headline-->
<div class="content">
    <div class="banner">
        <div class="container">
            <div class="headline">
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>
    <!--Navigation Bar-->
    <nav>
        <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
    </nav>
    <!-- Product information-->
    <div class="container">
        <div class="product pen">
            <div class="pimage">
                <img src="./resource/pen.png" alt="pen">
            </div>

        </div>
        <div class="product watch">
            <div class="pimage">
                <img src="./resource/watch.png" alt="watch">
            </div>

        </div>
        <div class="product glasses">
            <div class="pimage">
                <img src="./resource/glasses.png" alt="Glasses">
            </div>
            <span class="descrip">Thermal Glasses</span>
        </div>
    </div>
    <!-- Store information-->
    <div class="container bottom">
        <div class="local">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
        </div>
        <div class="local">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
        </div>
    </div>
    </div>
<!--Footer-->
<footer>
    <div class="container">
        <span>Copyright Secret Agent Spply Inc.</span>
    </div>
</footer>
</body>
</html>
